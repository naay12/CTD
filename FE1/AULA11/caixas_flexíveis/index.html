<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Pizza&Front</title>
    </head>
    <body>
        <header>
            <img src="img/Logo.png" alt="logo do cabeçalho" />
            <nav>
              <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoção</li>
                <li>Contato</li>
              </ul>
            </nav>
        </header>
        <section>
          <div class="sectionContainer">
            <div class="delivery">
              <h2>Envio grátis <span>comprando</span> 2 pizzas</h2>
            </div>
            <div class="menu">
              <h2>Cardápio de Pizzas</h2>
              <div class="menuContainer">
                <div class="topFive">
                  <h3>TOP 5</h3>
                  <ol>
                    <li>Frango e Catupiry</li>
                    <li>Hawaiana</li>
                    <li>Bolonhesa</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                  </ol>
                </div>
                <div class="menuImg">
                  <img src="img/PizzaFalling.jpg" alt="imagem ilustrativa do menus da pizzaria" />
                </div>
              </div>
            </div>
          </div>
        </section>
        <footer>
          <nav>
            <ul>
              <li>Home</li>
              <li>Ranking</li>
              <li>Promoção</li>
              <li>Contato</li>
            </ul>
          </nav>
          <div class="logo"><img src="img/Logo.png" alt="logo do rodapé" /></div>
        </footer>
    </body>
</html>
